<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card-container">
    <img class="card-img" src="./assets/images/illustration-article.svg" alt="card-image"/>
    <div class="card-info-container">
      <p class="card-tag">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
    </div>
    <div class="card-text-container">
      <h2 class="card-text-header">HTML & CSS foundations</h2>
      <p class="card-text-sub">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="avatar-container">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatar"/>
      <span class="avatar-name">Greg Hooper</span>
    </div>
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sefaonder">Sefa Önder</a>.
  </div>
</body>
</html>
